<app-default-login-layout
  title="FaÃ§a login em sua conta"
  primaryBtnText="Login Agora"
  secondaryBtnText="Cadastrar Agora"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="email@email.com"
    >
      <img src="svg/email-icon.svg" alt="" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Sua senha"
    >
      <img src="svg/password-icon.svg" alt="" />
    </app-primary-input>
    <span>Esqueceu a senha?</span>
  </form>
</app-default-login-layout>
